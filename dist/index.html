<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="BeneDeFi">
    <meta name="keywords" content="Paranora,Furniture,Product,List,Page">
    <meta charset="utf-8">
    <meta name="robots" content="index, follow">
    <meta name="copyright" content="2025 company.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="decentralized exchange">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Weather App Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body  class="flex justify-center bg-[url('/dist/images/login-bg.png')]">
    <div class="text-center items-center mt-24 my-10 p-5 backdrop-blur-md border-2 border-white  w-[600px] shadow-md rounded-2xl">
        <h1 class="font-semibold text-2xl text-center text-gray-100">Register</h1>
        <div class="space-y-5 p-2">
            <div>
                <p id="response" class="py-3 font-medium text-xl"></p>
            </div>
            <div>
                <p class="text-gray-100">Start Registration</p>
            </div>
            <div>
                <input type="text" id="name" placeholder="Enter Name" class="border border-gray-400 rounded-md p-2"
                    onkeydown="clear('#name-error')">
                <p id="name-error"></p>
            </div>
            <div>
                <input type="email" id="email" placeholder="Enter Email Address"
                    class="border border-gray-400 rounded-md p-2" onkeydown="clear('#email-error')">
                <p id="email-error"></p>
            </div>
            <div>
                <input type="password" id="password" placeholder="Create Password"
                    class="border border-gray-400 rounded-md p-2" onkeydown="clear('#password-error')">
                <p id="password-error"></p>
            </div>
            <div>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded-md">Register</button>
            </div>
            <div>
                <p  class="text-white text-xl">Have an account? <span id="login-btn" class="text-blue-500 cursor-pointer">Login</span></p>
            </div>
        </div>
    </div>

    <script>
        let btn = document.querySelector("button")
        let loginBtn = document.querySelector("#login-btn")

        function clear(select) {

            document.querySelector(select).textContent = ""
        }

        btn.addEventListener("click", () => {
            let name = document.querySelector("#name").value;
            let email = document.querySelector("#email").value;
            let password = document.querySelector("#password").value;

            if (name === "" || email === "" || password === "") {
                document.querySelector("#response").textContent = "All fields are required"
                document.querySelector("#response").style.color = "red"
                if (name === "") {
                    document.querySelector("#name-error").textContent = "Input Name"
                    document.querySelector("#name-error").style.color = "red"
                } else {
                    document.querySelector("#name-error").textContent = ""
                }
                if (email === "") {
                    document.querySelector("#email-error").textContent = "Input Email"
                    document.querySelector("#email-error").style.color = "red"
                } else {
                    document.querySelector("#email-error").textContent = ""
                }
                if (password === "") {
                    document.querySelector("#password-error").textContent = "Input Password"
                    document.querySelector("#password-error").style.color = "red"
                } else {
                    document.querySelector("#password-error").textContent = ""
                }
            } else {
                document.querySelector("#response").textContent = "Registration Successful"
                document.querySelector("#response").style.color = "limegreen"

                let userData = { name, email, password};
                localStorage.setItem('userData', JSON.stringify(userData));

                localStorage.setItem('isLoggedIn', 'true');


                setTimeout(() => {
                    window.location.href = "login.html";
                }, 1000);
            }

        })

        loginBtn.addEventListener("click", () =>{
            setTimeout(() => {
                window.location.href = "login.html"
            }, 1000)
        });


    </script>

</body>

</html>
