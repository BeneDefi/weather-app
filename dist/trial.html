<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Login Form</title>
  <style>
    /* Custom font from Google Fonts */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");
  </style>
</head>
<body class="font-poppins bg-black text-white">

  <div class="login relative h-screen grid place-items-center ">
    <!-- <img src="/images/login-bg.png" alt="login image" class="absolute w-full h-full object-cover object-center"> -->

    <form action="" class="relative bg-opacity-10 backdrop-blur-md border-2 border-white rounded-lg px-6 py-10 mx-6 sm:w-[432px] sm:px-12 sm:py-14">
      <h1 class="text-center text-xl font-medium mb-8">Login</h1>

      <div class="grid gap-y-7 mb-6">
        <div class="grid grid-cols-[max-content_1fr] items-center gap-x-3 border-b-2 border-white pb-2">
          <i class="bx bx-lock-alt text-xl"></i>

          <div class="relative">
            <input type="email" required class="w-full py-3 bg-transparent text-white focus:outline-none pl-0 pr-8 peer" placeholder="" />
            <label class="absolute left-0 top-3 text-sm transition-all duration-300 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm">Username</label>
          </div>
        </div>

        <div class="grid grid-cols-[max-content_1fr] items-center gap-x-3 border-b-2 border-white pb-2">
          <i class="ri-lock-2-line text-xl"></i>

          <div class="relative">
            <input type="password" required class="w-full py-3 bg-transparent text-white focus:outline-none pl-0 pr-8 peer" id="login-pass" placeholder="" />
            <label class="absolute left-0 top-3 text-sm transition-all duration-300 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm">Password</label>
            <i id="login-eye" class="ri-eye-off-line absolute right-0 top-4 cursor-pointer text-xl"></i>
          </div>
        </div>
      </div>

      <div class="flex justify-between items-center mb-6">
        <div class="flex items-center space-x-2">
          <input type="checkbox" class="w-4 h-4" />
          <label for="" class="text-sm">Remember me</label>
        </div>

        <a href="#" class="text-sm hover:underline">Forgot Password?</a>
      </div>

      <button type="submit" class="w-full py-4 rounded-md bg-white text-black font-medium mb-8">Login</button>

      <p class="text-center text-sm">
        Don't have an account? <a href="#" class="text-white font-medium hover:underline">Register</a>
      </p>
    </form>
  </div>

  <script>
    /* Show/Hide Password */
    const showHiddenPass = (loginPass, LoginEye) => {
      const input = document.getElementById(loginPass),
            iconEye = document.getElementById(LoginEye);

      iconEye.addEventListener('click', () => {
        if (input.type === 'password') {
          input.type = 'text';
          iconEye.classList.add('ri-eye-line');
          iconEye.classList.remove('ri-eye-off-line');
        } else {
          input.type = 'password';
          iconEye.classList.remove('ri-eye-line');
          iconEye.classList.add('ri-eye-off-line');
        }
      });
    };

    showHiddenPass('login-pass', 'login-eye');
  </script>

</body>
</html>
